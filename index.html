<!DOCTYPE html>
<html>


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Weather</title>
  <meta name="author" content="name">
  <meta name="description" content="description here">
  <meta name="keywords" content="keywords,here">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" type="text/css">
  <link rel="stylesheet" href=".\css\normalize-mini.css" type="text/css">
  <link rel="stylesheet" href=".\css\styles.css" type="text/css">
</head>

<body>

  <div class="wrapper">

    <div class="location">
      <div class="name"></div>
    </div>

    <div class="infoWrapper">

      <div class="conditionCard">
        <div class="condition">
          <i id="weatherIcon" class="" aria-hidden="true"></i>
          <div class="conditionName"></div>
        </div>
      </div>

      <div class="conditionCard2">

        <div id="temperature" class="currentTemp infoCards delay">
          <div class="currentTempNumber"></div>
          <div class="currentTempText"></div>
        </div>

        <div class="tempMinMax infoCards">
          <div class="minTemp"></div>
          <div class="maxTemp"></div>
        </div>

        <div class="humidityCard infoCards">
          <div class="humidity"></div>
          <div class="humidityText">Humidity</div>
        </div>

        <div class="windspeedCard infoCards">
          <div class="windspeed"></div>
          <div class="windspeedText">Windspeed</div>
        </div>

      </div>

    </div>

    <div class="sunsetSunrise">
      <i class="ssIcon wi wi-sunset"></i>
      <div class="sunset"></div>
      <i class="srIcon wi wi-sunrise"></i>
      <div class="sunrise"></div>
    </div>

  </div>

  <p id="sunrise"></p>
  <p id="sunset"></p>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src=".\js\script.js"></script>
</body>

</html>
